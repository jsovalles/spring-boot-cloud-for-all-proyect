<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{form}" method="post">

					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label"
							th:text="'Descripción'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="${factura.descripcion}"
								class="form-control" th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('factura.descripcion')}"
								th:errors="${factura.descripcion}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="observación" class="col-sm-2 col-form-label"
							th:text="'Observación'"></label>
						<div class="col-sm-6">
							<textarea th:field="${factura.observacion}" class="form-control"></textarea>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Producto'"></label>
						<div class="col-sm-6">
							<select th:field="${detalle.producto.id}" id="producto">
								<option id="nombre-producto" th:each="producto: ${productos}"
									th:text="${producto.nombre}" th:value="${producto.id}"></option>
							</select>

						</div>

					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Cantidad'"></label>
						<div class="col-sm-6">
							<input id="cantidad" type="number" th:field="${detalle.cantidad}"
								class="form-control" th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('detalle.cantidad')}"
								th:errors="${detalle.cantidad}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Lugar despacho'"></label>
						<div class="col-sm-6">
							<select th:field="${detalle.lugarDespacho}" id="lugar">
								<option th:value="Bogotá">Bogotá</option>
								<option th:value="Medellin">Medellin</option>
								<option th:value="Pasto">Pasto</option>
								<option th:value="Tolima">Tolima</option>
							</select>
						</div>

					</div>

					<!--  <a id="agregar-product"
						class="btn btn-success btn-sm agregar-productos" th:href="@{#}"
						 th:text="'Agregar producto'"></a>

					<table id="tabla-productos"
						class="table table-sm table-striped table-hover">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Cantidad</th>
								<th>Lugar Despacho</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<h5>
						Total <span class="badge badge-secondary" id="gran_total">0</span>
					</h5> -->

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Cliente:</label>
					<p class="col-sm-2 col-form-label">Cloud for all</p>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Descripcion:</label>
					<p class="col-sm col-form-label" th:text="${factura.descripcion}"></p>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Observaci√≥n:</label>
					<p class="col-sm col-form-label" th:text="${factura.observacion}"></p>
				</div>


				<table class="table table-striped">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Lugar despacho</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detalle: ${factura.detalles}">
							<td th:text="${detalle.producto.nombre}"></td>
							<td th:text="${detalle.producto.precio}"></td>
							<td th:text="${detalle.cantidad}"></td>
							<td th:text="${detalle.lugarDespacho}"></td>
						</tr>
					</tbody>



				</table>
				
									<h5 class="float-right">
						Total Compra:  <span th:text="${factura.totalFactura()}"
							class="badge badge-secondary"></span>
					</h5>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
